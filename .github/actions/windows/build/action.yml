name: Build
inputs:
  cxx_flags:
    required: false
  cxx_linker_flags:
    required: false
  build_type:
    required: true
  BOOST_ROOT:
    required: true

runs:
  using: composite
  steps:
    - name: Build
      shell: cmd
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_CXX_FLAGS="${{ inputs.cxx_flags }}" -DCMAKE_EXE_LINKER_FLAGS="${{ inputs.cxx_linker_flags }}" -DGENERATE_TESTS=1 .. -DBOOST_ROOT=${{ inputs.BOOST_ROOT }}
        cmake --build .  --config ${{ inputs.build_type }} -j %NUMBER_OF_PROCESSORS%