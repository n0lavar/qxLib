name: macos_clang_release

on: push

jobs:
  macos_clang_release:
    runs-on: macos-latest
    env:
      CXX: clang++

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install_cmake
      - uses: ./.github/actions/install_dependencies
        with:
          build_type: Release
      - uses: ./.github/actions/build
        with:
          build_type: Release
      - uses: ./.github/actions/run_tests
      